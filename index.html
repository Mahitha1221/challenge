<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
        }

        .question {
            margin-bottom: 20px;
        }

        .question h3 {
            margin-bottom: 10px;
        }

        .options label {
            display: block;
            margin-bottom: 5px;
        }

        button {
            display: block;
            margin: 30px auto 0;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>üìù General Knowledge Quiz</h1>

    <form action="#" method="post">
        <!-- Question 1 -->
        <div class="question">
            <h3>1. What is the capital of France?</h3>
            <div class="options">
                <label><input type="radio" name="q1" value="a"> London</label>
                <label><input type="radio" name="q1" value="b"> Berlin</label>
                <label><input type="radio" name="q1" value="c"> Paris</label>
                <label><input type="radio" name="q1" value="d"> Madrid</label>
            </div>
        </div>

        <!-- Question 2 -->
        <div class="question">
            <h3>2. Which planet is known as the Red Planet?</h3>
            <div class="options">
                <label><input type="radio" name="q2" value="a"> Earth</label>
                <label><input type="radio" name="q2" value="b"> Venus</label>
                <label><input type="radio" name="q2" value="c"> Mars</label>
                <label><input type="radio" name="q2" value="d"> Jupiter</label>
            </div>
        </div>

        <!-- Question 3 -->
        <div class="question">
            <h3>3. Who wrote the play "Romeo and Juliet"?</h3>
            <div class="options">
                <label><input type="radio" name="q3" value="a"> Charles Dickens</label>
                <label><input type="radio" name="q3" value="b"> William Shakespeare</label>
                <label><input type="radio" name="q3" value="c"> Jane Austen</label>
                <label><input type="radio" name="q3" value="d"> Mark Twain</label>
            </div>
        </div>

        <button type="submit">Submit Answers</button>
    </form>

</body>
</html>
